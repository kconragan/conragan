<meta name="description" content="The Eastern Sierras have long captivated me. Growing up along the California coast, for many years my trips to the Sierras were in the western range out of sheer practicality. Getting to the Eastern Sierras is a commitment, especially in winter when the high passes close. But what awaits is a stunning landscape, far more rugged and, to my eyes, dramatic than the Western half. This is truly a geologic wonderland, with both the highest peak in the continental united states, less than 50 miles from one of the lowest places on the planet in Death Valley.">
