{{ define "content" }}
<article class="container list">
  <h1>{{ .Title }}</h1>

  <section id="gallery-grid">
    <div class="columns is-multiline">
      {{ $currentSection := .Section }} {{ range .Pages }} {{ if eq .Section
      $currentSection }}
      <div class="column is-one-third photo-item">
        <a href="{{ .RelPermalink }}">
          {{ $image := .Resources.GetMatch "*.jpg*" }} {{ with $image }}
          <img src="{{ .RelPermalink }}" alt="{{ .Title }}" />
          {{ end }}
          <h2>{{ .Title }}</h2>
        </a>
      </div>
      {{ end }} {{ end }}
    </div>
  </section>
</article>
{{ end }}
